<section class="thread">
    <header>
        <div>
            <h3>Thread</h3>
            <img src="./../../../assets/icons/general/tag_blue.svg" alt="">
            <p>{{getChannelMessages()}}</p>
        </div>
        <button (click)="signalService.backToChannelOnMobile()" class="close-thread">X</button>
    </header>
    <app-message-list [isThread]="true"></app-message-list>
    <app-create-message [isThreadMessage]="true"></app-create-message>
</section>
