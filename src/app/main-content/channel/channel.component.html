<section class="channel">
    <app-channel-header></app-channel-header>
    @if(signalService.conversationActive()) {
        <app-message-list [isConversation]="true"></app-message-list>
        <app-create-message [isConversation]="true"></app-create-message>
    } @else {
        <app-message-list [isChannel]="true" [isConversation]="false"></app-message-list>
        <app-create-message [isChannelMessage]="true"></app-create-message>
    }
</section>
