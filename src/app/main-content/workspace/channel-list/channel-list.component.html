<section class="channel-list">
    <header>
        <button (click)="toggleChannelList()" (mouseenter)="channelListHovered = true" (mouseleave)="channelListHovered = false">
            <img [src]="'./../../../../assets/icons/menu/dropdown_'+ imageColor() +'.svg'" alt="" [style.transform]="channelListOpened ? 'rotate(0deg)' : 'rotate(-90deg)'">
            <img [src]="'./../../../../assets/icons/general/workspace_icon_' + imageColor() + '.svg'" alt="">
            <h4 [style.color]="channelListHovered ? 'var(--col-font-btn-hover)' : 'black'">Channels</h4>
        </button>
        <img src="./../../../../assets/icons/menu/add_black.svg" alt="">
    </header>
    <div [class]="{'close-list': !channelListOpened}" class="channels">
        <ul>
            @for (elements of tempArrayItemCount; track elements) {
            <li>
                <img src="./../../../../assets/icons/general/tag_black.svg" alt="">
                <p>channel name</p>
            </li>
            }
        </ul>
        <button class="add-channel">
            <img src="./../../../../assets/icons/menu/add_circle_black.svg" alt="">
            <h5>Add Channel</h5>
        </button>
    </div>
</section>
