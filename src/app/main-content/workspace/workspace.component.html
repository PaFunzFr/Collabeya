<section class="workspace">
    <header>
        <div class="workspace-title">
            <img src="./../../../assets/icons/general/devspace_logo.svg" alt="">
            <h3>Devspace</h3>
        </div>
        <img [src]="startConversationHovered ? './../../../assets/icons/general/edit_blue.svg' : './../../../assets/icons/general/edit_black.svg'"
            (mouseenter)="startConversationHovered = true" (mouseleave)="startConversationHovered = false" alt="Edit Icon">
    </header>

    <section class="workspace-lists">
        <app-channel-list></app-channel-list>
        <app-direct-messages-list></app-direct-messages-list>
    </section>
</section>
