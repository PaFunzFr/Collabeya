@if (signalService.showIntro()) {
<div class="intro-bg" [class.fade-out]="signalService.fadeOut()">
  <div class="intro-logo-group" [class.move-up]="signalService.moveUp()">
    <img
      src="./assets/icons/general/collabeya_logo.png"
      alt="Logo"
      class="logo-image"
      [class.slide-out]="signalService.slideOut()"
    />
    <img
      [src]="'./assets/icons/general/collabeya_logo_title_'+ signalService.invertedThemeColorMain +'.png'"
      alt="Logo Title"
      class="logo-title"
      [class.slide-out]="signalService.slideOut()"
    />
  </div>
</div>
}
